<!DOCTYPE html>
<html>
    <head>
        <title>Campo Stellato</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="arcade game">
        <meta name="keywords" content="html, css, javascript, markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="board-section">
                <!-- titolo, segnapunti e tabellone -->
                <div class="title">
                    <h1>CAMPO STELLATO</h1>
                </div>
                <div class="score">
                    <div>
                        <h3>PUNTEGGIO</h3>
                    </div>
                    <div class="score-counter">00000</div>
                </div>
                <div class="board">
                    <div class="grid"></div>
                </div>

                <!-- schermata di fine gioco -->
                <div class="end-game hidden">
                    <h2 class="end-game-text">GAME <br> OVER</h2>
                    <button class="restart">Rigioca</button>
                </div>
            </div>
            
            <div class="rules">
                <h4>REGOLE</h4>
                <ol>
                    <li>
                        <p>
                            Se trovate lo scrigno, una dea vi benedirà con 500 punti bonus e potrete continuare a giocare;
                        </p>
                    </li>
                    <li>
                        <p>
                            Se trovate il cervello, qualcuno verrà a dirvi che non lo sapete, ma avete già perso. 
                        </p>
                    </li>
                </ol>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
